  <style>
    body {

<body>
  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday, My Friend! ðŸŽ‚</h1>
    <p>Wishing you a day full of joy and beautiful memories!</p>

    <div class="album" id="photo-album">
      <img src="images/1.jpeg" alt="Friend's Photo" />
      <img src="images/2.jpeg" alt="Friend's Photo" />

    </div>

    <button onclick="launchConfetti(); playMusic()">ðŸŽŠ Celebrate ðŸŽŠ</button>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <!-- ðŸŽµ Audio file -->
  <audio id="birthday-audio">

  </audio>

  <script>
    // Confetti
    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let confetti = [];
      for (let i = 0; i < 300; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
          ctx.stroke();
        });

        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(c.d);
          if (c.y > canvas.height) {
            c.x = Math.random() * canvas.width;
            c.y = -10;
          }
        });
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }

      loop();
    }

    // Auto scroll album
    const album = document.getElementById('photo-album');
    let scrollAmount = 0;

    setInterval(() => {
      scrollAmount += 150;
      if (scrollAmount >= album.scrollWidth - album.clientWidth) {
        scrollAmount = 0;
      }
      album.scrollTo({ left: scrollAmount, behavior: 'smooth' });
    }, 3000);

    // Play music on button click
    function playMusic() {
      const audio = document.getElementById('birthday-audio');
      audio.play().catch(err => {
        console.log("User interaction required to play music.");
      });
    }
  </script>
